<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Garithos_portrait.webp" type="image/svg+X-UA-Compatible">
  <link rel="stylesheet" href="./pages/index.css ">
  <title>Around The US</title>
</head>

<body class="body">
  <main class="main">
    <header class="header">
      <img class="logo" alt="Logo Around The U.S." src="./images/logo.svg">
      <div class="line "></div>
    </header>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" alt="profile picture" src="./images/Garithos_portrait.webp">
        <div class="profile__titles">
          <div class="profile__content">
            <h1 class="title profile__title">Othmar Garithos</h1>
            <button class="button profile__button"><img class="edit" alt="edit" src="./images/edit.png"></button>
          </div>
          <h2 class="subtitle profile__subtitle">I did nothing wrong</h2>
        </div>
      </div>
      <button class="button" id="button__add"><img class="add" alt="add" src="./images/add.png"></button>
    </section>
    <section class="posts"></section>
    <footer class="footer">
      <h2 class="title footer__title">&copy; 2023 Around The U.S.</h2>
    </footer>
  </main>

  <template id="post__template">
    <div class="post">
      <div class="post__image">
        <button class="button post__delete"><img class="post__delete__image" alt="delete post"
            src="./images/trash.svg"></button>
      </div>
      <div class="post__container">
        <h2 class="title post__title"></h2>
        <button class="button post__button button__image"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_closed popup-image" id="edit__modal">
    <button class="button popup__close" id="edit__close"><img class="popup__icon" alt="close"
        src="./images/close.png"></button>
    <form class="form modal">
      <h2 class="title modal__title">Editar perfil</h2>
      <input class="form__input form__name" name="name" id="name" type="text" placeholder="">
      <input class="form__input form__status" name="status" id="status" type="text" placeholder="">
      <button class="button modal__button"><span class="button__text">Salvar</span></button>
    </form>
  </div>

  <div class="popup popup_closed popup-image" id="add__modal">
    <button class="button popup__close" id="add__close"><img class="popup__icon" alt="close"
        src="./images/close.png"></button>
    <form class="form modal" id="form__add">
      <h2 class="title modal__title">Novo local</h2>
      <input class="form__input form__input_add form__title" type="text" placeholder="Ti&#769;tulo">
      <input class="form__input form__input_add form__link" type="text" placeholder="Link de imagem">
      <button class="button modal__button"><span class="button__text">Criar</span></button>
    </form>
  </div>

  <div class="popup popup_closed popup-image" id="image__modal">
    <div class="popup-image__close" id="image__modal_close">
      <button class="popup__button button popup__close" id="image__close"><img class="popup__icon" alt="close"
          src="./images/close.png"></button>
    </div>
    <div>
      <img class="popup__image" id="modal__image">
      <h2 class="title popup__text" id="modal__description"></h2>
    </div>
  </div>

  <div class="fade fade_closed"></div>

  <script src="./scripts/index.js"></script>
</body>

</html>
